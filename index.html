<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>Fran's Calculator</title>
</head>
<body>
    <div class="title-container">
        <h1>Fran's Calculator</h1>
    </div>
    <main>
        <div class="calculator">
            <div class="screen">
                <div class="previous-num">previous</div>
                <div class="actual-num">actual</div>
            </div>
            <div class="num-pad">
                <div class="lines">
                    <div class="line line-1">
                        <button class="btn" id="btn-7">7</button>
                        <button class="btn" id="btn-5">8</button>
                        <button class="btn" id="btn-9">9</button>
                        <button class="btn" id="btn-/">/</button>
                    </div>
                    <div class="line line-2">
                        <button class="btn" id="btn-4">4</button>
                        <button class="btn" id="btn-5">5</button>
                        <button class="btn" id="btn-6">6</button>
                        <button class="btn" id="btn-*">*</button>
                    </div>
                    <div class="line line-3">
                        <button class="btn" id="btn-1">1</button>
                        <button class="btn" id="btn-2">2</button>
                        <button class="btn" id="btn-3">3</button>
                        <button class="btn" id="btn--">-</button>
                    </div>
                    <div class="line line-4">
                        <button class="btn" id="btn-c">C</button>
                        <button class="btn" id="btn-result">=</button>
                        <button class="btn" id="btn-+">+</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
